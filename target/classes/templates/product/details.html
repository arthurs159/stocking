<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/mainMenu.css"/>
<!--    <link rel="stylesheet" type="text/css" href="/css/product/product.css"/>-->
</head>

<body>

<div th:include="fragments/mainMenu" class="mainMenu-container"></div>

<div class="content-container">
    <div>
        <h2>Informações adicionais do <span th:text="${productName}"></span></h2>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rawMaterial : ${productDetails}">
            <td th:text="${rawMaterial.getRawMaterials().getName()}"></td>
            <td th:text="${rawMaterial.getQuantity()} + ' ' + ${rawMaterial.getRawMaterials().unit.getDisplayName()}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        type="application/javascript"></script>

</html>
