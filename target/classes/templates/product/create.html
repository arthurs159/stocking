<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<style>
    .error {
        color: red;
    }
</style>

<body>

<h2>Cadastro de Material</h2>

<form action="/product/create" th:object="${productForm}" method="post">
    <div class="mb-3">
        <label for="raw-material_name" class="form-label">Nome do Material:</label>
        <input type="text" class="form-control" id="raw-material_name" name="name" th:field="*{name}" th:value="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></p>
    </div>
    <div class="mb-3">
        <label for="raw-material_quantity" class="form-label">Quantidade:</label>
        <input type="number" class="form-control" id="raw-material_quantity" name="quantity" th:field="*{quantity}" th:value="*{quantity}">
        <p th:if="${#fields.hasErrors('quantity')}" th:errorclass="error" th:errors="*{quantity}"></p>
    </div>

    <select id="rawMaterialSelect">
        <option th:each="rawMaterial : ${rawMaterialList}" th:value="${rawMaterial.id}" th:text="${rawMaterial.name}"></option>
    </select>

    <!-- Campo de entrada para a quantidade -->
    <input type="number" id="quantityInput" />

    <!-- BotÃ£o para adicionar o item selecionado -->
    <button type="button" onclick="addSelectedRawMaterial()">Adicionar RawMaterial</button>

    <!-- Lista para mostrar os itens selecionados -->
    <ul id="selectedRawMaterials"></ul>

    <!-- Adicione essa div para armazenar os inputs hidden -->
    <div id="hiddenInputsContainer"></div>


    <button type="submit" class="btn btn-primary">Salvar</button>

</form>

</body>
<script src="/js/product/create.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="application/javascript"></script>

</html>
