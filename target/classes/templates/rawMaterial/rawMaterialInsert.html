<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Material</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<h2>Cadastro de Material</h2>

<form action="/create/rawMaterial" th:object="${materialForm}" method="post">
    <div class="mb-3">
        <label for="raw-material_name" class="form-label">Nome do Material:</label>
        <input type="text" class="form-control" id="raw-material_name" name="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label for="raw-material_price" class="form-label">PreÃ§o:</label>
        <input type="number" class="form-control" id="raw-material_price" name="price" th:field="*{price}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="application/javascript"></script>

</html>
