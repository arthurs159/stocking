<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Material</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<h2>Detalhes do Material</h2>

<form th:action="@{'/update/rawMaterial/' + ${material.getId()}}" method="post">
    <div class="mb-3">
        <label for="raw-material_name" class="form-label">Nome do Material:</label>
        <input type="text" class="form-control" id="raw-material_name" name="name" th:value="${material.name}">
    </div>
    <div class="mb-3">
        <label for="raw-material_price" class="form-label">Pre√ßo:</label>
        <input type="number" class="form-control" id="raw-material_price"  name="price" th:value="${material.price}">
    </div>
    <div class="mb-3">
        <label for="raw-material_quantity" class="form-label">Quantidade:</label>
        <input type="number" class="form-control" id="raw-material_quantity" name="quantity" th:value="${material.quantity}">
    </div>
    <div class="mb-3">
        <label for="raw-material_expiredDate" class="form-label">Data de Vencimento:</label>
        <input type="date" class="form-control" id="raw-material_expiredDate" name="expiredDate" th:value="${material.expiredDate}" >
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</html>
