<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/mainMenu.css"/>
</head>

<body>
<div th:insert="~{fragments/mainMenu}" class="mainMenu-container"></div>

<div class="content-container">
    <div class="title-container">
        <h2>Produto</h2>
        <button><a href="/product/create">Nova venda</a></button>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Valor</th>
            <th scope="col">Data da venda</th>
            <th scope="col">Matodo de pagamento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.id}"></td>
            <td th:text="${sale.totalPrice}"></td>
            <td th:text="${sale.createdAt}"></td>
            <td th:text="${sale.paymentMethod}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        type="application/javascript"></script>
</html>
