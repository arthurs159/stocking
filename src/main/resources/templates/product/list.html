<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/mainMenu.css"/>
</head>

<body>
<div th:insert="~{fragments/mainMenu}" class="mainMenu-container"></div>

<div class="content-container">
    <div class="title-container">
        <h2>Produto</h2>
        <button><a href="/product/create">Criar Produto</a></button>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço de custo</th>
            <th scope="col">Informações adicionais</th>
            <th scope="col">Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.totalPrice}"></td>
            <td>
                <a th:href="@{/product/details/{id}(id=${product.id})}">
                    Detalhes
                </a>
            </td>
            <!--                <td>-->
            <!--                    <a th:href="@{/update/rawMaterial/{id}(id=${material.id})}">-->
            <!--                        Editar-->
            <!--                    </a>-->
            <!--                </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        type="application/javascript"></script>
</html>
