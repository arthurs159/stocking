<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/mainMenu.css"/>
</head>

<style>
    .error {
        color: red;
    }
</style>

<body>

<div th:insert="~{fragments/mainMenu}" class="mainMenu-container"></div>

<div class="content-container">
    <h2>Detalhes do Material</h2>

    <form th:action="@{'/update/rawMaterial/' + ${material.getId()}}" method="post">
        <div class="mb-3">
            <label for="raw-material_name" class="form-label">Nome do Material:</label>
            <input type="text" class="form-control" id="raw-material_name" name="name" th:field="*{material.name}"
                   th:value="*{material.name}">
            <p th:if="${#fields.hasErrors('material.name')}" th:errorclass="error" th:errors="*{material.name}"></p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="raw-material_quantity" class="form-label">Quantidade:</label>
                    <input class="form-control" id="raw-material_quantity" name="quantity"
                           th:field="*{material.quantity}"
                           th:value="*{material.quantity}">
                    <p th:if="${#fields.hasErrors('material.quantity')}" th:errorclass="error"
                       th:errors="*{material.quantity}"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="raw-material_unit" class="form-label">Unidade:</label>
                    <select class="form-control" id="raw-material_unit" name="unit" th:field="*{material.unit}">
                        <option th:each="unit : ${units}" th:value="${unit}"
                                th:text="${unit.getDisplayName()}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('material.unit')}" th:errorclass="error"
                       th:errors="*{unit.getDisplayName()}"></p>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="raw-material_price" class="form-label">Preço por unidade</label>
                    <input class="form-control" id="raw-material_price" name="unitPrice"
                           th:field="*{material.unitPrice}"
                           th:value="*{material.unitPrice}">
                    <p th:if="${#fields.hasErrors('material.unitPrice')}" th:errorclass="error"
                       th:errors="*{material.unitPrice}"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="raw-material_total_price" class="form-label">Preço Total</label>
                    <input class="form-control" id="raw-material_total_price" name="unitPrice"
                           th:field="*{material.totalPrice}"
                           th:value="*{material.totalPrice}">
                    <p th:if="${#fields.hasErrors('material.totalPrice')}" th:errorclass="error"
                       th:errors="*{material.totalPrice}"></p>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="raw-material_expiredDate" class="form-label">Data de Vencimento:</label>
            <input type="date" class="form-control" id="raw-material_expiredDate" name="expiredDate"
                   th:value="${material.expiredDate}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        type="application/javascript"></script>
<script src="/js/rawMaterial/rawMaterial.js"></script>
</html>
