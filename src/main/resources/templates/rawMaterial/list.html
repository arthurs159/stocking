<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Data de expiração</th>
                <th scope="col">Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="material : ${materialList}">
                <td th:text="${material.id}"></td>
                <td th:text="${material.name}"></td>
                <td th:text="${material.price}"></td>
                <td th:text="${material.quantity}"></td>
                <td th:text="${material.expiredDate}"></td>
                <td>
                    <a th:href="@{/update/rawMaterial/{id}(id=${material.id})}">
                        Editar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</html>
